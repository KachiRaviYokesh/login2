<!DOCTYPE html>
<html lang="en" class="float-start h-100 w-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css?v=1" rel="stylesheet">
</head>
<body class="float-start h-100 w-100 d-flex align-items-center justify-content-end pe-sm-5" style="background-image: url(bg2.jpg); background-position: center; background-size: cover; background-repeat: no-repeat;">
    <section class="col-12 col-sm-11 col-md-7 col-lg-7 col-xl-5 col-xxl-4 p-5 me-0 rounded-5 d-flex flex-column align-items-center">
        <h1 class="satisfy-fmy text-light mb-4">Welcome</h1>
        <div class="w-100 mb-4 px-3">
            <input type="text" placeholder="Username" maxlength="40" class="py-2 w-100 outline-none text-light satisfy-fmy bg-transparent border-2 border-light border-top-0 border-start-0 border-end-0 ft-sz-18" />
        </div>
        <div class="w-100 mb-5 mt-3 px-3">
            <input type="text" placeholder="Password" maxlength="40" class="py-2 w-100 outline-none text-light satisfy-fmy bg-transparent border-2 border-light border-top-0 border-start-0 border-end-0 ft-sz-18" />
        </div>
        <div class="w-100 px-3 mt-1 mb-3">
            <button class="satisfy-fmy w-100 border-0 rounded-3 bg-light text-success py-3 ft-sz-18">
                <h4 class="m-0">Login</h4>
            </button>
        </div>
        <div class="w-100 mt-4 px-3 d-flex align-items-center justify-content-end">
            <a class="satisfy-fmy text-light ft-sz-18">Forgot Password</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
